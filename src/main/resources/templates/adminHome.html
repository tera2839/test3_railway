<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICK SHIFT</title>
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/humbar.css">
    <link rel="stylesheet" href="../css/adminHome.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo.svg">
            <h3>QUICK SHIFT</h3>
        </div>
        <div class="humbar" onclick="activeClick()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <main>
		<form th:action="@{/aaa}" method="post">
			<input type="hidden" name="_csrf" value="${_csrf.token}"/>
            <div class="main-title">
                <h2>ホーム</h2>
            </div>
            <div class="main-nav">
                <ul>
                    <li class="main-list"><h4 onclick="create()">シフト作成</h4></li>
                    <li class="main-list"><h4 onclick="closeShift()">シフト締め切り</h4></li>
                    <li class="main-list"><h4 onclick="change()">シフト編集</h4></li>
                </ul>
            </div>
        </form>
    </main>
</body>
<script src="../js/adminHome.js"></script>
<script src="../js/humbar.js"></script>
</html>
