<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICK SHIFT</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/humbar.css">
    <link rel="stylesheet" href="../css/confirmAddStore.css">
    <link rel="stylesheet" href="../css/media.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo.svg">
            <h3>QUICK SHIFT</h3>
        </div>
        <div class="humbar" onclick="activeClick()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <main>
        <form th:action="@{/completeAddStore}" method="post" th:object="${addStoreForm}">
            <h2>店舗情報の確認</h2>
            <h4>お客様が登録された情報は以下の通りになります</h4>
            <div class="tmp">
                <h3 class="adpas">店舗名</h3>
                <p class="nameadress" th:text="*{name}"></p>
				<input type="hidden" th:field="*{name}">
            </div>
            <div class="tmp">
                <h3 class="adpas"> パスワード</h3>
            </div>
            <div class="pass-area">
                <input class="maru" id="pass" type="password" th:value="*{pass1}">
				<input type="hidden" th:field="*{pass1}">
				<input type="hidden" th:field="*{pass2}">
                <span id="buttonEye" class="fa fa-eye-slash" onclick="viewChange()"></span>
            </div>
            <div class="form4">
                <h4 class="button1"><a href="javascript:history.back()">戻る</a></h4>
                <h4 class="button2"><input type="submit" name="action" value="登録"></h4>
            </div>
        </form> 
    </main>
</body>
<script src="../js/index.js"></script>
<script src="../js/humbar.js"></script>
</html>
