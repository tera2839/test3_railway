<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICK SHIFT</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/confirmCreateAccount.css">
    <link rel="stylesheet" href="../css/media_NoneHeader.css">
</head>
<body>
    <main>
        <form th:action="@{/completeCreateAccount}" method="post" th:object="${createAccountForm}">
            <img src="../img/logo.svg" alt="logo">
            <h2>管理者登録の確認</h2>
            <h4>お客様が登録された情報は以下の通りになります</h3>
            <div class="tmp">
                <h3 class="adpas">管理者名</h3> 
                <p class="nameadress" th:text="*{name}"></p>
				<input type="hidden" th:field="*{name}">
            </div>
            <div class="tmp">
                <h3 class="mail">管理者のメールアドレス</h3>
                <p class="nameadress" th:text="*{mail}"></p>
				<input type="hidden" th:field="*{mail}">
            </div>
            <div class="tmp">
                <h3 class="adpas"> パスワード</h3>
            </div>
            <div class="pass-div">
                <input class="maru" id="pass" type="password" th:value="*{pass1}">
				<input type="hidden" th:field="*{pass1}">
				<input type="hidden" th:field="*{pass2}">
                <span id="buttonEye" class="fa fa-eye-slash" onclick="viewChange()"></span>
            </div>
            <div class="form4">
                <h4 class="button1"><a href="javascript:history.back()">戻る</a></h4>
                <h4 class="button2"><input type="submit" value="登録"></h4>
            </div>
        </form> 
    </main>
</body>
<script src="../js/index.js"></script>
</html>
