<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICK SHIFT</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/createAccount.css">
    <link rel="stylesheet" href="../css/media_NoneHeader.css">
</head>
<body>
    <main>
        <form th:action="@{/confirmCreateAccount}" method="post" th:object="${createAccountForm}">
            <img src="../img/logo.svg"alt="logo">
            <h2>管理者情報の登録</h2>
            <div class="tmp">
                <h3 class="adpas">管理者名</h3> 
                <input type="text" class="form2" placeholder="ニックネーム可" th:field="*{name}">
				<h4 class="erm" th:if="${#fields.hasErrors('name')}" th:text="${#fields.errors('name')[0]}"></h4>
            </div>
            <div class="tmp">
                <h3 class="adpas">管理者のメールアドレス</h3>
                <input type="text" class="form2" placeholder="メールアドレスを入力してください" th:field="*{mail}">
				<h4 class="erm" th:if="${#fields.hasErrors('mail')}" th:text="${#fields.errors('mail')[0]}"></h4>
            </div>
            <div class="tmp">
                <h3 class="adpas"> パスワード</h3>
                <div class="pass-area">
                    <input type="password"  class="form5" placeholder="パスワードを入力してください" th:field="*{pass1}">
                    <span id="buttonEye1" class="fa fa-eye-slash" onclick="viewChange1()"></span>
                </div>
                <div class="pass-area">
                    <input type="password"  class="form6" placeholder="確認用" th:field="*{pass2}">
                    <span id="buttonEye2" class="fa fa-eye-slash" onclick="viewChange2()"></span>
                </div>
                <h4 class="erm" th:if="${#fields.hasErrors('pass1')}" th:text="${#fields.errors('pass1')[0]}"></h4>
            </div>
            <div class="form4">
                <div class="button">
                    <h4><a href="javascript:history.back()">戻る</a></h4>
                </div>
                <div class="button2">
                    <h4><input type="submit" name="action" value="確認"></h4>
                </div>
            </div>
        </form> 
    </main>
</body>
<script src="../js/eye.js"></script>
</html>
