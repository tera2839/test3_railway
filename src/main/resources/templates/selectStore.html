<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/humbar.css">
    <link rel="stylesheet" href="../css/selectStore.css">
    <link rel="stylesheet" href="../css/media.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo.svg" alt="logo">
            <h3>QUICK SHIFT</h3>
        </div>
        <div class="humbar" onclick="activeClick()">
            <span></span>
            <span></span>
            <span></span>
          </div>
    </header>
    <main>
        <form th:action="@{/adminHome}" method="POST">
			<input type="hidden" name="_csrf" value="${_csrf.token}"/>
            <div class="main-title">
                <h3>店舗選択</h3>
                <h4 class="main-title-text">店舗を選択してください</h4>
            </div>
            <div class="main-content">
                <div class="store-content">
                    
                </div>
                <div id="back-store-hiddens" >
                    <div class="store-hiddens"th:if="${stores.size() > 0}" th:each="store : ${stores}">
                        <input tyoe="hidden"
						name="storeName"
						th:value="${store.name}"
						th:data-name="${store.id}"
						class="hidden-store">
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="next-back">
                    <a href="javascript:history.back()" class="back">戻る</a>
                    <input type="button" value="新規店舗登録" onclick="addStore()" class="add-store">
                </div>
            </div>
        </form>
    </main>
</body>
<script src="../js/selectStore.js"></script>
<script src="../js/humbar.js"></script>
</html>
