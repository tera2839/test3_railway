<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICK SHIFT</title>
    <link rel="stylesheet" href="../css/ress.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/humbar.css">
    <link rel="stylesheet" href="../css/timeplan.css">
    <link rel="stylesheet" href="../css/media.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../img/logo.svg">
            <h3>QUICK SHIFT</h3>
        </div>
        <div class="humbar" onclick="activeClick()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <main>
    <form th:action="@{/yearAndMonth}" method="POST">
		<input type="hidden" name="_csrf" value="${_csrf.token}"/>
        <div class="head-content">
            <h3 id="title">タイムプラン作成</h3>
            <h4 id="sub-title">シフト時間を作成して下さい</h4>
        </div>
        <div class="midle-content">
    
            <div id="time-plans">
            </div> 
            <div id="time-plans-hidden">
                <div class="plans-hidden" th:if="${timeplans.size() > 0}" th:each="timeplan : ${timeplans}">
                    <div class="time-plan-hidden" th:data-name="${timeplan.id}">
                        <input type="hidden" name="name" th:value="${timeplan.name}" class="name">
                        <input type="hidden" name="from-time" th:value="${timeplan.fromTime}" class="from-time">
                        <input type="hidden" name="to-time" th:value="${timeplan.toTime}"  class="to-time">
                    </div>
                </div>
            </div>
            <div class="option">
                <a id="add" onclick="addPlan()">追加</a>
                <a id="del" onclick="deletePlan()">削除</a>
            </div>
			<p class="error"><p>
        </div>
        <div class="footer-content">
            <a onclick="javascript:history.back()" class="back">戻る</a>
            <input onclick="subForm()" type="button" value="カレンダー作成へ"  class="next">
        </div>
    </form>
    </main>
</body>
<script src="../js/timeplan.js"></script>
<script src="../js/humbar.js"></script>
</html>
