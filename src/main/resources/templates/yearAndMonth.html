<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICK SHIFT</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/humbar.css">
    <link rel="stylesheet" href="../css/yearAndMonth.css">
    <link rel="stylesheet" href="../css/media.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo.svg">
            <h3>QUICK SHIFT</h3>
        </div>
        <div class="humbar" onclick="activeClick()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <main>
        <form th:action="@{/completeYearAndMonth}" method="post">
            <div class="main-title">
                <h3>年月の選択</h3>
                <h4>作成したいシフトの年月を選択してください</h4>
            </div>
            <div class="date-select">
                <select class="year" name="year"></select>
                <h3>年</h3>
                <select class="month" name="month"></select>
                <h3>月</h3>
            </div>
            <div class="footer">
                <div class="next-back">
                    <a href="javascript:history.back()" class="back">戻る</a>
                    <input type="submit" value="次へ" class="next" >
                </div>
            </div>
        </form>
    </main>
</body>
<script src="../js/yearAndMonth.js"></script>
<script src="../js/humbar.js"></script>
</html>
